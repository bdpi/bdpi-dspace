page.privacypolicy.title=Pol\u00edtica de Privacidad
page.privacypolicy.text=<p>Los usuarios de la Biblioteca digital Intelectual Producci\u00f3n - BDPI pueden navegar por el sitio sin ofrecimiento de informaci\u00f3n personal a terceros.</p><p>La Biblioteca Digital de la Producci\u00f3n Intelectual - BDPI tiene informaci\u00f3n de la identificaci\u00f3n personal s\u00f3lo para los profesores, estudiantes y funcionarios administrativos de la Universidad de S\u00e3o Paulo, asegurar la integridad y seguridad de los datos por medio de la tecnolog\u00eda apropiada.</p><p>La Biblioteca Digital de la Producci\u00f3n Intelectual - BDPI no controla o difunde la informaci\u00f3n sobre el acceso de usuarios, al menos que sea requerido por orden judicial.</p><p>La Biblioteca Digital de la Producci\u00f3n Intelectual - BDPI no utiliza cookies y por lo tanto no tienen acceso a la informaci\u00f3n recopilada por los sitios web USP o dirigidos por enlaces.</p>

page.rights.title=Derecho de Autor
page.rights.text=<p>El equipo del SIBi/USP busca no violar el derecho a la propiedad de los editores, pero si el archivo se detecta fuera de los requisitos contractuales, pedimos que se ponga en <a href="/feedback">contacto</a> a fin de regularizar la situaci\u00f3n inmediatamente.</p><p>Para consultar las pol\u00edticas de los derechos de autor de revistas cient\u00edficas, vaya a la p\u00e1gina web para consultar los sitios especializados <a href="http://www.sherpa.ac.uk/romeo/">RoMEO/SHERPA</a> y <a href="http://diadorim.ibict.br/">DIADORIM</a>:</p><p><a target="_blank" href="http://acessoaberto.usp.br/copyright/pesquisa.html">Pol\u00edticas de Copyright e Auto-Arquivo</a></p><p>Para obtener m\u00e1s informaci\u00f3n acerca de las cuestiones relacionadas al acceso abierto, derecho de autor y auto-archivo de documentos visite el sitio <a target="_blank" href="http://acessoaberto.usp.br/copyright/faq.html">Acceso Abierto USP</a></p>

