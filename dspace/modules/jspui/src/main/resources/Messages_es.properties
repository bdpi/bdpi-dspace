usp.visibilidade.text=La BDPI proporciona m\u00e9tricas relacionadas a la produci\u00f3n cient\u00edfica y detalla el impacto de las citas, descargas, mensajes de twitter y otros contenidos relacionados con las publicaciones acad\u00e9micas.
usp.deposito.title=Deposite su trabajo
usp.deposito.text1=Profesores y estudiantes de posgrado con enlace activo USP pueden depositar la producci\u00f3n cient\u00edfica (art\u00edculos, presentaciones en eventos, libros y cap\u00edtulos de libros) mediante la identificaci\u00f3n USP de los sistemas USP digitales. Solicite acceso para la unidade de v\u00ednculo USP em la  BDPI por correo electr\u00f3nico 
usp.deposito.text2=.  Registre la producci\u00f3n cient\u00edfica completando el formulario los datos solicitados y el archivo PDF nombrado del t\u00edtulo completo del documento. Despu\u00e9s del dep\u00f3sito, el registro de datos ser\u00e1 revisado y publicado por la Biblioteca de la Unidad USP.
