usp.visibilidade.text=A BDPI oferece m\u00e9tricas relacionadas a cada documento e detalha o impacto de cita\u00e7\u00f5es, downloads, tweets e outros conte\u00fados relacionados \u00e0 publica\u00e7\u00f5es acad\u00eamicas.
usp.deposito.title=Deposite seu trabalho
usp.deposito.text1=Docentes e p\u00f3s-graduandos com v\u00ednculo ativo USP podem depositar a produ\u00e7\u00e3o cient\u00edfica (artigos, comunica\u00e7\u00f5es em eventos, livros e cap\u00edtulos de livros) pelo n\u00famero USP e a senha dos sistemas USP Digital. Solicite o acesso \u00e0 sua comunidade de v\u00ednculo neste Reposit\u00f3rio pelo e-mail, 
usp.deposito.text2= e fa\u00e7a sua submiss\u00e3o preenchendo os campos solicitados e carregando o arquivo PDF nomeado com o t\u00edtulo completo do documento. Ap\u00f3s o dep\u00f3sito, o registro ser\u00e1 revisado e publicado pela Biblioteca da unidade de v\u00ednculo.
