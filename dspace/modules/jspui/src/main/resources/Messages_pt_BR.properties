jsp.dspace-admin.wizard-permissions.text3=Quem \u00e9 respons\u00e1vel por executar o passo<strong>aceitar/rejeitar</strong>? Eles poder\u00e3o de aceitar ou rejeitar dep\u00f3sitos recebidos. No entanto, eles n\u00e3o poder\u00e3o editar os metadados do dep\u00f3sito. Apenas um do grupo precisa executar o passo para cada dep\u00f3sito.
