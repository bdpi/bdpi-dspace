page.rights.title=Direitos Autorais
page.rigths.text=<p>A equipe do SIBi/USP busca n\u00e3o violar o direito de propriedade das editoras comerciais, caso seja detectado algum arquivo fora das exig\u00eancias contratuais, solicitamos <a href="/feedback">entrar em contato</a> de maneira a regularizar a situa\u00e7\u00e3o imediatamente.</p><p>Para consultar as pol\u00edticas de direitos autorais das revistas cient\u00edficas, acesse a p\u00e1gina abaixo, para consultar em uma \u00fanica tela, os sites especializados <a href="http://www.sherpa.ac.uk/romeo/">RoMEO/SHERPA</a> e <a href="http://diadorim.ibict.br/">DIADORIM</a>:</p><p><a target="_blank" href="http://acessoaberto.usp.br/copyright/pesquisa.html">Pol\u00edticas de Copyright e Auto-Arquivo</a></p><p>Para saber mais sobre as quest\u00f5es relacionadas com o acesso aberto, direitos autorais e auto-arquivo de documentos acesse o <a target="_blank" href="http://acessoaberto.usp.br/copyright/faq.html">Site Acesso Aberto USP</a></p>

page.privacypolicy.title=Pol\u00edtica de Privacidad
page.privacypolicy.text= <p>Os usu\u00e1rios da Biblioteca Digital da Produ\u00e7\u00e3o Intelectual - BDPI podem navegar pelo site, sem fornecimento de qualquer informa\u00e7\u00e3o pessoal para terceiros.</p><p>A Biblioteca Digital da Produ\u00e7\u00e3o Intelectual - BDPI possui informa\u00e7\u00f5es pessoais identific\u00e1veis apenas dos docentes, alunos e funcion\u00e1rios da Universidade de S\u00e3o Paulo assegurando a integridade e seguran\u00e7a desses dados por meio de tecnologia adequada.</p><p>A Biblioteca Digital da Produ\u00e7\u00e3o Intelectual - BDPI n\u00e3o monitora ou divulga informa\u00e7\u00f5es sobre o acesso do usu\u00e1rio, a menos que seja obrigado a faz\u00ea-lo mediante ordem judicial.</p><p>A Biblioteca Digital da Produ\u00e7\u00e3o Intelectual - BDPI n\u00e3o utiliza cookies e, portanto, n\u00e3o tem acesso \u00e0s informa\u00e7\u00f5es coletadas pelos sites da USP ou direcionados por links.</p>

